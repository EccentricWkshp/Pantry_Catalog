{% extends "base.html" %}

{% block title %}Error - Pantry Catalog{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Error</h4>
        <p>{{ error_message }}</p>
        <hr>
        <p class="mb-0">If you continue to experience issues, please contact the administrator.</p>
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
</div>
{% endblock %}
